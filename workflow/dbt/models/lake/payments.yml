version: 2

sources:
  - name: external_source
    tables:
      - name: payments
        columns:
          - name: id
            type: varchar
          - name: order_id
            type: varchar
          - name: payment_method
            type: varchar
          - name: amount
            type: integer
        config:
          external_location: "read_csv_auto('s3://lake/payments/year=*/month=*/*.csv', hive_partitioning = true)"
